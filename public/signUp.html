<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up - UniFlow</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="css/auth.css" />
    </head>
    <body>
        <div class="auth-card shadow-lg">
            <div class="brand-header">
                <h1 class="brand-h1"><span class="brand-bold">Uni</span>Flow</h1>
                <div class="brand-line"></div>
                <p class="title">CREATE STUDENT ACCOUNT</p>
            </div>

            <form id="signupForm">
                <div class="mb-3">
                    <input type="email" id="email" class="form-control custom-input" placeholder="Email Address" required />
                </div>

                <div class="mb-3">
                    <input type="text" id="username" class="form-control custom-input" placeholder="Username" required />
                </div>

                <div class="mb-3">
                    <input type="password" id="password" class="form-control custom-input" placeholder="Password" required />
                </div>

                <button type="submit" class="btn btn-auth w-100 shadow-sm">Sign Up</button>
            </form>

            <a href="/auth/google" class="btn btn-google w-100 shadow-sm mt-4">
                <i class="bi bi-google me-2"></i>
                Continue with Google
            </a>

            <div id="errorBox" class="error-message"></div>

            <div class="text-center mt-4 small">
                Already have an account? 
                <a href="/login" class="text-decoration-none fw-bold">Login</a>
            </div>
        </div>
        <script src="/js/signup.js"></script>
    </body>
</html>
