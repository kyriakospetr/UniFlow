<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UniFlow</title>
        <script src="js/auth-check.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-white d-md-none shadow-sm">
            <div class="container-fluid">
                <h3 class="fw-bold text-primary mt-2">Uni<span class="text-dark">Flow</span></h3>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#sidebarMenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav
                    id="sidebarMenu"
                    class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse shadow-sm"
                >
                    <div class="position-sticky pt-3">
                        <div class="px-3 mb-4 d-none d-md-block">
                            <h3 class="fw-bold text-primary">
                                Uni<span class="text-dark">Flow</span>
                            </h3>
                        </div>

                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#feed" id="nav-feed">
                                    <i class="bi bi-house-door me-2"></i> Portal Feed
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#buddies" id="nav-buddies">
                                    <i class="bi bi-people me-2"></i> Study Buddies
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#todos" id="nav-todos">
                                    <i class="bi bi-check2-square me-2"></i> My Todos
                                </a>
                            </li>
                            <hr class="mx-3" />
                            <li class="nav-item">
                                <a class="nav-link text-danger" href="#" id="logoutBtn">
                                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 content-area">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom"
                    >
                        <h1 class="h2">Student Portal</h1>
                        <div class="user-info d-flex align-items-center">
                            <span class="me-2 text-muted d-none d-sm-inline">Welcome,</span>
                            <span id="usernameDisplay" class="fw-bold text-primary"
                                >Loading...</span
                            >
                            <div class="ms-3 avatar-circle">
                                <i class="bi bi-person-fill"></i>
                            </div>
                        </div>
                    </div>

                    <div id="feedArea" class="row">
                        <div class="col-md-8 mx-auto text-center mt-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2 text-muted">Loading...</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div id="chat-popup" class="chat-popup card shadow" style>
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span id="chat-with-user">Chat</span>
                <button type="button" class="btn-close btn-close-white" onclick="closeChat()"></button>
            </div>
            <div id="chat-messages" class="card-body"></div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type a message..."/>
                    <button class="btn btn-primary" id="send-msg-btn">Send</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
