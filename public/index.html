<!DOCTYPE html>
<html lang="el">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UniFlow</title>
        <script src="js/features/auth/auth.check.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-white d-md-none shadow-sm">
            <div class="container-fluid">
                <h3 class="fw-bold text-primary mt-2">Uni<span class="text-dark">Flow</span></h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-white sidebar collapse shadow-sm">
                    <div class="position-sticky pt-3">
                        <div class="px-3 mb-4 d-none d-md-block">
                            <h3 class="fw-bold text-primary">Uni<span class="text-dark">Flow</span></h3>
                        </div>

                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="#feed" id="nav-feed"> <i class="bi bi-house-door me-2"></i> Portal Feed </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#buddies" id="nav-buddies"> <i class="bi bi-people me-2"></i> Study Buddies </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#todos" id="nav-todos"> <i class="bi bi-check2-square me-2"></i> My Todos </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#messages" id="nav-messages"> <i class="bi bi-chat-left-text me-2"></i> Messages </a>
                            </li>
                            <hr class="mx-3" />
                            <li class="nav-item">
                                <a class="nav-link text-danger" href="#" id="logoutBtn"> <i class="bi bi-box-arrow-right me-2"></i> Logout </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4 content-area">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-4 border-bottom">
                        <h1 class="h2">Student Portal</h1>
                        <div class="user-info d-flex align-items-center">
                            <span class="me-2 text-muted d-none d-sm-inline">Welcome,</span>
                            <span id="usernameDisplay" class="fw-bold text-primary">Loading...</span>
                            <div class="ms-3 avatar-circle">
                                <i class="bi bi-person-fill"></i>
                            </div>
                        </div>
                    </div>

                    <div id="feedArea" class="row">
                        <div class="col-md-8 mx-auto text-center mt-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2 text-muted">Loading...</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div
            id="newChatPopup"
            class="position-fixed top-0 start-0 w-100 h-100 d-none animate-fade-in"
            style="
                background: rgba(0, 0, 0, 0.6);
                z-index: 2000;
                display: flex;
                justify-content: center;
                align-items: center;
                backdrop-filter: blur(4px);
            "
        >
            <div class="bg-white rounded-4 shadow-lg overflow-hidden border-0" style="width: 450px; max-width: 95%">
                <div class="bg-light p-4 border-bottom d-flex justify-content-between align-items-center">
                    <h5 class="m-0 fw-bold text-primary"><i class="bi bi-chat-right-quote me-2"></i>Start New Chat</h5>
                    <button id="closeNewChatBtn" class="btn-close shadow-none"></button>
                </div>

                <div class="p-4">
                    <div class="mb-4">
                        <label class="form-label fw-semibold text-secondary small text-uppercase">Select Buddies</label>
                        <div id="buddyList" class="list-group list-group-flush border rounded-3" style="max-height: 220px; overflow-y: auto"></div>
                    </div>

                    <div class="mb-2">
                        <label for="groupNameInput" class="form-label fw-semibold text-secondary small text-uppercase">
                            Group Name <span class="text-muted fw-normal">(Optional)</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-people"></i></span>
                            <input
                                type="text"
                                class="form-control border-start-0 ps-0 bg-light focus-ring focus-ring-primary"
                                id="groupNameInput"
                                placeholder="e.g. Study Group: Databases"
                            />
                        </div>
                        <div class="form-text mt-2" style="font-size: 0.75rem">If you select more than one buddy, a group name is required.</div>
                    </div>
                </div>

                <div class="p-4 bg-light border-top d-flex justify-content-end gap-2">
                    <button class="btn btn-light px-4 fw-medium border" id="cancelNewChatBtn">Cancel</button>
                    <button class="btn btn-primary px-4 fw-medium shadow-sm" id="startNewChatBtn">Start Conversation</button>
                </div>
            </div>
        </div>

        <div
            id="chat-popup"
            class="chat-popup card shadow-lg border-0"
            style="display: none; width: 350px; position: fixed; bottom: 20px; right: 20px; z-index: 1050; border-radius: 15px; overflow: hidden"
        >
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center py-3 border-0">
                <div class="d-flex align-items-center">
                    <div
                        class="rounded-circle bg-white text-primary d-flex align-items-center justify-content-center me-2"
                        style="width: 30px; height: 30px; font-weight: bold"
                    >
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <span id="chat-with-user" class="fw-bold">Chat</span>
                </div>
                <button id="closeChatBtn" type="button" class="btn-close btn-close-white""></button>
            </div>

            <div
                id="chat-messages"
                class="card-body bg-light"
                style="height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 1.25rem"
            ></div>

            <div class="card-footer bg-white border-top-0 py-3">
                <form class="input-group">
                    <input
                        type="text"
                        id="chat-input"
                        class="form-control border-0 bg-light rounded-pill ps-3"
                        placeholder="Type a message..."
                        autocomplete="off"
                    />
                    <button
                        class="btn btn-primary rounded-circle ms-2 d-flex align-items-center justify-content-center"
                        id="sendMsgBtn"
                        style="width: 40px; height: 40px"
                    >
                        <i class="bi bi-send-fill"></i>
                    </button>
                </form>
            </div>
        </div>
        <div
            id="toastContainer"
            class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"
            style="z-index: 1100; margin-top: 10px"
        ></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
